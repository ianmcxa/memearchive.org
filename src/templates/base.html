<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">MemeArchive.org</a>
            <a href="/" class="item">Home</a>
            <a href="/about" class="item">About</a>
            <div class="right menu">
                {#<a class="item">Log in</a>#}
                {#<a class="item">Register <i style="margin-left:.5rem" class="user icon"></i></a>#}
                <a href="/upload" class="item">Upload <i style="margin-left:.5rem" class="cloud upload icon"></i></a>
                <div class="item">
                    <div class="ui icon input">
                        <input id="navSearch" type="text" placeholder="Search">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui main text container">{%  block content %}{% endblock %}</div>
    <script>
        $('#navSearch').keypress(function(event){
          if(event.keyCode == 13){
            window.location.href = '/search/' + encodeURI($('#navSearch').val())
          }
        })
    </script>

</body>
</html>
